   let ul = document.querySelector('ul')
    let xml=new XMLHttpRequest();
    xml.open('post','data.php',true);
    xml.setRequestHeader('Content-type','application/x-www-form-urlencoded')//设置头信息
    xml.send('name=web');
    xml.onreadystatechange=function(){
        if(xml.readyState===4){
            if(xml.status===200){
             let data=JSON.parse(xml.responseText);
             data.forEach(element=>{
                 ul.innerHTML+=`
                 <li>${element.title}---${element.content}</li>
                 `
             })
            }
        }
    }
